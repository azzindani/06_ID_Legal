[pytest]
# Test discovery
testpaths = tests conversation/tests pipeline/tests loader core
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (may need GPU/models)
    slow: Slow tests (>10s)
    gpu: Tests requiring GPU
    api: API endpoint tests

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Timeout (requires pytest-timeout)
timeout = 300

# Coverage (requires pytest-cov)
# Run with: pytest --cov=. --cov-report=html

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum version
minversion = 7.0
