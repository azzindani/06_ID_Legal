apiVersion: v1
kind: Service
metadata:
  name: legal-rag
  labels:
    app: legal-rag
spec:
  type: ClusterIP
  ports:
    - name: gradio
      port: 7860
      targetPort: 7860
    - name: api
      port: 8000
      targetPort: 8000
  selector:
    app: legal-rag
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: legal-rag-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
spec:
  rules:
    - host: legal-rag.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: legal-rag
                port:
                  number: 7860
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: legal-rag
                port:
                  number: 8000
